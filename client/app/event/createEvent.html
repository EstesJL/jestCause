<div style="text-align: center" class="md-inline-form" ng-cloak layout="column">
	<h2>Create Event</h2>
	<md-content layout="column" class="md-padding">
		<div layout="column" layout-align="center center">
			<md-input-container>
				<label>Description</label>
				<input ng-model="event.description">
			</md-input-container>

			<md-input-container>
				<label>Where</label>
				<input ng-model="event.where">
			</md-input-container>

			<md-input-container>
				<label>When</label>
				<input ng-model="event.when">
			</md-input-container>

			<md-input-container>
				<label>Guests</label>
				<input ng-model="event.guests">
			</md-input-container>
			<md-button ng-click="createEvent()">Create</md-button>
		</div>
	</md-content>
</div>
