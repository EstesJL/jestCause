<div ng-cloak>
	<md-content class="md-padding">
		<md-toolbar layout-align="space-between" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" layout="row">
			<md-button ng-click="toEvent($event)" name="createEvent">
				Create Event
			</md-button>
			<md-button ng-class="{'hang': user.hang}" ng-click="toggleHang()" name="hangButton" id="hangButton">
				Hang
			</md-button>
			<div ng-include="'app/event/eventMenu.html'"></div>
		</md-toolbar>
	</md-content>
</div>

<div class="home" ng-cloak layout="column" layout-align="center center">	
	<div flex-gt-sm="50" flex>

	<md-content flex layout-align="center center" class="md-padding">		
		<md-toolbar layout="row" class="md-hue-4">
			<div class="md-toolbar-tools">
				<span style="text-align: center">Events</span>
			</div>
		</md-toolbar>
			<md-list class="md-dense">
				<md-list-item layout="column" flex ng-repeat="item in events" ng-click="null">
					<img ng-src={{item.profile_url}} class="md-avatar">
					<div flex layout="column" layout-align="start start" class="md-list-item-text">
					<h3>{{item.where}}</h3>
					<h3>{{item.when}}</h3>
					<h6>{{item.description}}</h3>
					</div>
			</md-list-item>
			</md-list>
		</md-content>
	</div>
</div>
