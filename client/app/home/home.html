<div ng-cloak>
	<md-content class="md-padding">
		<md-toolbar layout-align="space-between" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links" layout="row">
			<md-button ng-click="toEvent()" name="createEvent">
				Create Event
			</md-button>
			<md-button ng-class="{'hang': user.hang}" ng-click="toggleHang()" name="hangButton" id="hangButton">
				Hang
			</md-button>
			<md-menu-bar>
				<md-menu>
					<md-button class="settings" ng-click="$mdMenu.open($event)">
						<!--<img id="homeAvatar" src={{user.profile_url}}> -->
						Settings
					</md-button>
					<md-menu-content width="3">
						<md-menu-item md-menu-origin md-menu-align-target>
							<md-button ng-click="changeUrl($event)">
								Change Profile URL
							</md-button>
						</md-menu-item>
						<md-menu-item>
							<md-button ng-click="signout()">
								Logout
							</md-button>
						</md-menu-item>
					</md-menu-content>
				</md-menu>
			</md-menu-bar>
		</md-toolbar>
	</md-content>
</div>
<div class="home" ng-cloak layout="column" layout-align="center center">
	<div flex-gt-sm="50" flex>
		<md-content flex layout-align="center center" class="md-padding">
			<md-toolbar layout="row" class="md-hue-4">
				<div class="md-toolbar-tools">
					<span ng-click="getCurrentUser()" style="text-align: center">Users</span>
				</div>
			</md-toolbar>
			<md-list flex>
				<md-list-item layout="row" ng-repeat="item in users" ng-click="userEventAdd()" ng-class="{'userInvited': this.item.invited}">
					<img ng-class="{'hang': item.hang}" ng-src={{item.profile_url}} class="md-avatar">
					<div class="md-list-item-text">
						<h3>{{item.email}}</h3>
					</div>
				</md-list-item>
			</md-list>
		</md-content>
	</div>
</div>
